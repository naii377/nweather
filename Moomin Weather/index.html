<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" />
    <title>Moomin App</title>
</head>
<body>

    <div class="tabs">
        <div class="buttons">
            <button>NEWS</button>
            <button>MAP</button>
        </div>
    </div>

    <div class="search-tab">
        <div class="search">
            <input type="text" placeholder="Enter City Name" 
            spellcheck="false">
            <button><img src="images 1/hand button1.png" class="searchbutton"></button>
        </div>
    </div>
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 25 May
                </div>

                <div class="others" id="current-weather-items">
                    
                    
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone"></div>
                <div id="country" class="country"></div>
            </div>
        </div>

        <div class="nightmode">
            <button class="icon">Theme</button>
        </div>
        
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="images 1/02n.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Day - 25.6&#176; C</div>
                <div class="temp">Night - 35.6&#176; C</div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tue</div>
                <img src="images 1/02n.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 25.6&#176; C</div>
                <div class="temp">Night - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img src="images 1/02n.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 25.6&#176; C</div>
                <div class="temp">Night - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thur</div>
                <img src="images 1/02n.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 25.6&#176; C</div>
                <div class="temp">Night - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img src="images 1/09n.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 25.6&#176; C</div>
                <div class="temp">Night - 35.6&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sat</div>
                <img src="images 1/02n.png" alt="weather icon" class="w-icon">
                <div class="temp">Day - 25.6&#176; C</div>
                <div class="temp">Night - 35.6&#176; C</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="script.js"></script>
</body>
</html>
